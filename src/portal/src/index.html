<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Harbor</title>
        <base href="./" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
        <script>
            (function() {
                var pathname = window.location.pathname;

                if (pathname !== '/') {
                    localStorage.setItem('pathname', pathname.substring(0, pathname.lastIndexOf('/')));
                }
            })();
        </script>
    </head>
    <body>
        <harbor-app>
            <div class="spinner spinner-lg app-loading app-loading-fixed">
                Loading...
            </div>
        </harbor-app>
    </body>
</html>

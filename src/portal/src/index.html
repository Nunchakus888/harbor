<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Harbor</title>
        <base href="./" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
        <script>
            (function () {
                // match the /cluster-route/clusterName/projectName/ only
                var pns =
                    window.location.pathname.match(
                        /\/cluster.*\/[\w\-]*\/[\w\-]*\//
                    ) || [];
                var pn = pns[0];
                if (pn) {
                    const [empty, center, edge, app, others] = pn.split('/');
                    localStorage.setItem(
                        'pathname',
                        `/${center}/${edge}/${app}/`
                    );
                    if (others) {
                        location.pathname = `/${center}/${edge}/${app}/`;
                    }
                    console.log('--->', `/${center}/${edge}/${app}/`);
                }
            })();
        </script>
    </head>
    <body>
        <harbor-app>
            <div class="spinner spinner-lg app-loading app-loading-fixed">
                Loading...
            </div>
        </harbor-app>
    </body>
</html>
